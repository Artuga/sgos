    <script src="{% static "assets/libs/quill/dist/quill.min.js" %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'js/axios.min.js' %}"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js"></script>
    <script>
        $(".select2").select2();
        $('.demo').each(function() {
        $(this).minicolors({
                control: $(this).attr('data-control') || 'hue',
                position: $(this).attr('data-position') || 'bottom left',

                change: function(value, opacity) {
                    if (!value) return;
                    if (opacity) value += ', ' + opacity;
                    if (typeof console === 'object') {
                        console.log(value);
                    }
                },
                theme: 'bootstrap'
            });

        });
        jQuery('.mydatepicker').datepicker();
        jQuery('#datepicker-autoclose').datepicker({
            autoclose: true,
            todayHighlight: true
        });
        var quill = new Quill('#editor', {
            theme: 'snow'
        });



        $("#btnAgregar").click(function(){
            document.location = "/blog/alumnos/agregar/";
        });

        var TCS = ""

        $(document).ready(function(){ 
            TCS = $('#tabla_codigos_servicios').DataTable({
                serverSide: true,
                oLanguage: {
                    sProcessing: '<img src="{% static "images/Preloader.gif" %}" alt="">'
                },
                processing : true,
                buttons: [
                    {
            
                    }
                ],
                retrieve: true,
                "ajax": {
                    "url": "{% url 'blog:DTAlumnos' %}",
                    "type": "POST",
                    "data": {
                        'csrfmiddlewaretoken':"{{ csrf_token }}",
                        'test': "{{request.user.id}}",
                    },                                
                },
                "columns":[
                    { "data" : "nombre"},
                    { "data" : "apellido"},
                    { "data" : "grado"},
                    { "data" : "grupo"},
                    { "data" : "correo"},
                    { "data" : "direccion"},       
                    
                ],
                "columnDefs": [ ],
                "order": []
            });
        });


        $(document).on('change','#grupo',function(){
            var list_inputs = [];   
            list_inputs.push($("#grado").val());
            list_inputs.push($("#grupo").val());


            TCS.search(list_inputs.join('|'), true, false, true).draw();
        });
        $(document).on('change','#grado',function(){
            var list_inputs = [];   
            list_inputs.push($("#grado").val());
            list_inputs.push($("#grupo").val());

            TCS.search(list_inputs.join('|'), true, false, true).draw();

        });
        $("#grupo").change()
        $("#grado").change()

    </script>
